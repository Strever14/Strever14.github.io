<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- penting untuk HP -->
  <title>Login dengan Token</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      padding: 10px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px; /* responsif */
    }
    h2 {
      margin-bottom: 20px;
      font-size: clamp(18px, 5vw, 24px); /* adaptif */
    }
    select, input {
      width: 93%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: #ff9800;
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }
    button:hover {
      background: #e68900;
    }
    #error {
      color: #ff5252;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Login dengan Token</h2>
    <select id="siteSelect">
      <option value="1">Website 1</option>
      <option value="2">Website 2</option>
    </select>
    <input type="text" id="tokenInput" placeholder="Masukkan Token">
    <button onclick="checkToken()">Login</button>
    <p id="error"></p>
  </div>

  <script>
    function generateToken(site) {
      let now = Math.floor(Date.now() / (1000 * 60 * 5));
      let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let token = "";
      for (let i = 0; i < 5; i++) {
        let index = (now + i * (site === 1 ? 7 : 11)) % chars.length;
        token += chars[index];
      }
      return token;
    }

    function checkToken() {
      let input = document.getElementById("tokenInput").value.trim().toUpperCase();
      let site = parseInt(document.getElementById("siteSelect").value);
      let currentToken = generateToken(site);

      if (input === currentToken) {
        localStorage.setItem("isLoggedIn" + site, "true");
        window.location.href = site === 1 ? "index1.html" : "index2.html";
      } else {
        document.getElementById("error").innerText = "‚ùå Token salah atau sudah kadaluarsa.";
      }
    }
  </script>
</body>
</html>
