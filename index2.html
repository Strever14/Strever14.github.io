<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website 2 - Soal</title>
  
  <!-- MathJax untuk Formula Matematika -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      svg: {
        fontCache: 'global'
      },
      startup: {
        typeset: false
      }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
  </script>
  <link rel="stylesheet" href="style2.css">
  <style>
    /* Styles untuk Modal Konfirmasi */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: modalAppear 0.3s ease-out;
    }

    @keyframes modalAppear {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .modal-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .modal-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .modal-message {
      font-size: 16px;
      margin-bottom: 25px;
      color: #666;
      line-height: 1.5;
    }

    .modal-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .modal-btn {
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 100px;
    }

    .modal-btn-confirm {
      background: #4CAF50;
      color: white;
    }

    .modal-btn-confirm:hover {
      background: #45a049;
      transform: translateY(-2px);
    }

    .modal-btn-cancel {
      background: #f44336;
      color: white;
    }

    .modal-btn-cancel:hover {
      background: #da190b;
      transform: translateY(-2px);
    }

    .modal-btn:active {
      transform: translateY(0);
    }
  </style>

</head>
<body>
  <div class="container">
    <h1>üìò Soal Hari Ini</h1>
    
    <form class="row row-cols-md-auto g-3 align-items-center justify-content-center" method="POST" 
    action="https://script.google.com/macros/s/AKfycbwOtVoRxWEK0JVgn6PwYHXKbTvzGPlqLRSb1D7TbZeeqMvDz502SEwHWNiJYwkeWltsUA/exec" id="my-form">
      <div id="content"></div>
      <button type="button" class="btn btn-primary" onclick="showConfirmationModal()">Kirim</button>
    </form>

    <!-- Modal Konfirmasi -->
    <div id="confirmationModal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-icon">üìù</div>
        <div class="modal-title">Konfirmasi Submit</div>
        <div class="modal-message">
          Apakah Anda yakin ingin mengirim jawaban?<br>
          Setelah dikirim, Anda tidak dapat mengubah jawaban lagi.
        </div>
        <div class="modal-buttons">
          <button class="modal-btn modal-btn-cancel" onclick="hideConfirmationModal()">Batal</button>
          <button class="modal-btn modal-btn-confirm" onclick="submitForm()">Ya, Kirim</button>
        </div>
      </div>
    </div>

    <div class="timer"><h4 id="timer">120:00</h4></div>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    if (localStorage.getItem("isLoggedIn2") !== "true") {
      window.location.href = "login.html";
    }

    let hari = new Date().getDay(); // 0=minggu,1=senin dst
    if (hari === 0 || hari === 6) hari = 1; // fallback ke Senin

    async function loadSoal() {
      try {
        const API_KEY = "AIzaSyBhLPNX7e0sA8VIy_jlvBKzl1qHYURHDnY";
        const SHEET_ID = "1LGn80ScYTUMXiTeH-Q-69Cd-RHZRJjf7q9c_GkV4tsk";
        const RANGE = "Sheet1!A1:G6";
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;

        const response = await fetch(url);
        const datas = await response.json();

        // Ambil mapel sesuai hari (baris) dan site2 (kolom ke-5)
        let mapelpem = datas.values[hari][5];
        let mapel = mapelpem;

        // Load soal JSON sesuai mapel
        let resSoal = await fetch(`../soal/${mapel}.json`);
        let data = await resSoal.json();

        let html = `<h2>${mapel.replace("_", " ").toUpperCase()}</h2>`;
        html += `<input type="hidden" name="mapel" value="${mapel.replace("_", " ").toUpperCase()}">`;
        html += "<strong>Nama : </strong>";
          html += `<input type="Nama" name="nama" placeholder="Nama Lengkap" required><br>`;
          html += "<strong>Kelas : </strong>";
        html += `<input type="Kelas" name="kelas" placeholder="Kelas" required>`;
        
        // Pilihan Ganda
        html += "<h3>Pilihan Ganda</h3><ol>";
          data.pilihan_ganda.slice(0,40).forEach((q,i) => {
            html += `<li><div class="question-container"><div class="soal-text">${q.pertanyaan}</div></div>`;
            const abjad = ["A", "B", "C", "D", "E"];
            let nilai;
          q.opsi.forEach((o, j) => {
            // Cek apakah opsi mengandung gambar
            const hasImage = o.includes('<img');
            const labelClass = hasImage ? 'label-with-image' : '';
            const optionContent = hasImage ? `<div>${o}</div>` : o;
            if(abjad[j] === q.jawaban)
            {
              nilai = 1;
            }else{
              nilai = 0;
            }
            html += `<label class="${labelClass}"><input type="radio" name="pg${i}" value="${nilai}"> <span class="option-text">${abjad[j]}. ${optionContent}</span></label>`;
          });
          html += "</li>";
        });
        html += "</ol>";
      
        // Essay
        html += "<h3>Essay</h3><ol>";
        data.essay.slice(0,5).forEach(q => {
          html += `<li><div class="question-container"><div class="soal-text">${q.pertanyaan}</div></div><textarea rows="4" placeholder="Tulis jawaban Anda di sini..."></textarea></li>`;
        });
        html += "</ol>";
      
        document.getElementById("content").innerHTML = html;

        // Render ulang konten HTML untuk memastikan gambar dan MathJax terbaca
        document.querySelectorAll('.soal-text').forEach(element => {
          const htmlContent = element.innerHTML;
          element.innerHTML = htmlContent;
        });

        // OPSIONAL: Tambahkan container untuk tabel yang sudah ada
        document.querySelectorAll('.soal-text table').forEach(table => {
          const container = document.createElement('div');
          container.className = 'table-container';
          table.parentNode.insertBefore(container, table);
          container.appendChild(table);
        });

        // Tunggu MathJax siap lalu render formula matematika
        if (window.MathJax) {
          // Cek jika MathJax sudah loaded
          const checkMathJax = setInterval(() => {
            if (window.MathJax.typesetPromise) {
              clearInterval(checkMathJax);
              window.MathJax.typesetPromise().then(() => {
                console.log("MathJax rendering completed!");
              }).catch(err => {
                console.error("MathJax error:", err);
              });
            }
          }, 100);

          // Timeout fallback
          setTimeout(() => {
            if (window.MathJax.typesetPromise) {
              window.MathJax.typesetPromise();
            }
          }, 2000);
        }

      } catch (err) {
        document.getElementById("content").innerHTML = "<p>Soal tidak bisa dimuat.</p>";
        console.error("Error:", err);
      }
    }

    // Function untuk refresh MathJax jika diperlukan
    function refreshMath() {
      if (window.MathJax && window.MathJax.typesetPromise) {
        window.MathJax.typesetPromise();
      }
    }

    // Timer functionality
        let timeLeft = 120 * 60; // 120 minutes in seconds
        const timerElement = document.getElementById('timer');
        
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft > 0) {
                timeLeft--;
            } else {
                clearInterval(timerInterval);
                //alert("Waktu telah habis! Silakan submit jawaban Anda.");
                logout();
            }
        }

       // Fungsi untuk modal konfirmasi
        function showConfirmationModal() {
          const modal = document.getElementById('confirmationModal');
          modal.style.display = 'flex';
        }
      
        function hideConfirmationModal() {
          const modal = document.getElementById('confirmationModal');
          modal.style.display = 'none';
        }
      
        function submitForm() {
          const form = document.getElementById('my-form');
          const data = new FormData(form);
          const action = form.action;

          fetch(action, {
            method: 'POST',
            body: data,
          })
          .then(() => {
            hideConfirmationModal();
            //alert("Jawaban berhasil dikirim!");
            logout();
          })
          .catch(error => {
            console.error("Error:", error);
            alert("Terjadi kesalahan saat mengirim jawaban.");
            hideConfirmationModal();
          });
        }
        
        const timerInterval = setInterval(updateTimer, 1000);

    loadSoal();

    function logout() {
      localStorage.removeItem("isLoggedIn2");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
