<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SOAL PSTS DPK-X TJKT</title>

  <!-- MathJax for nice equation rendering -->
  <script>
    window.MathJax = { tex: { inlineMath: [['$','$'],['\\(','\\)']] } };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
  
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;max-width:900px;margin:24px auto;padding:16px;color:#111}
    h1{font-size:20px;margin-bottom:4px}
    p.meta{color:#444;margin-top:0}
    form{margin-top:18px}
    fieldset{border:1px solid #ddd;padding:12px;margin:12px 0;border-radius:8px}
    legend{font-weight:700}
    label.option{display:block;margin:6px 0;cursor:pointer}
    .controls{display:flex;gap:8px;align-items:center;margin-top:16px}
    button{padding:8px 12px;border-radius:6px;border:1px solid #2b6cb0;background:#3182ce;color:white;cursor:pointer}
    pre.results{background:#f7fafc;padding:12px;border-radius:8px}
  </style>
</head>
<body>
  <h1>Soal PSTS DPK-X TJKT</h1>
  <form id="examForm"></form>

  <script>
    // 1. Bank soal
    const bankSoal = [
      {
        pertanyaan: "Bentuk sederhana dari $\left(\dfrac{x^3 y^{-1} z^{-5}}{x^2 y^{-1} z^{-3}}\right)^{-2}$ adalah …",
        opsi: [
          "Meningkatkan keuntungan perusahaan",
          "Mencegah kecelakaan kerja dan menjaga kesehatan pekerja",
          "Mempercepat proses produksi",
          "Mengurangi jumlah pekerja",
          "Menekan biaya operasional"
        ]
      },
      {
        pertanyaan: "APD (Alat Pelindung Diri) yang wajib digunakan saat bekerja di area konstruksi adalah…",
        opsi: [
          "Jas Laboratorium",
          "Kacamata baca",
          "Masker kain biasa",
          "Sepatu safety",
          "Sarung tangan plastik"
        ]
      },
      {
        pertanyaan: "Kebisingan di tempat kerja dapat menimbulkan gangguan pada…",
        opsi: [
          "Penglihatan",
          "Pendengaran",
          "Peredaran darah",
          "Pencernaan",
          "Pernapasan"
        ]
      }
    ];

    // 2. Shuffle array (fungsi acak)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // 3. Render soal
    const form = document.getElementById("examForm");
    const soalAcak = shuffle([...bankSoal]); // copy dan acak

    soalAcak.forEach((soal, idx) => {
      const fieldset = document.createElement("fieldset");
      const legend = document.createElement("legend");
      legend.textContent = (idx + 1) + ". " + soal.pertanyaan;
      fieldset.appendChild(legend);

      // label opsi tetap A–E
      soal.opsi.forEach((opsiText, i) => {
        const label = document.createElement("label");
        label.className = "option";
        label.innerHTML = `<input type="radio" name="q${idx+1}" value="${String.fromCharCode(65+i)}"> ${String.fromCharCode(65+i)}. ${opsiText}`;
        fieldset.appendChild(label);
      });

      form.appendChild(fieldset);
    });
  </script>
</body>
</html>
