<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- penting untuk HP -->
  <title>Login dengan Token</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      padding: 10px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px; /* responsif */
    }
    h2 {
      margin-bottom: 20px;
      font-size: clamp(18px, 5vw, 24px); /* adaptif */
    }
    select, input {
      width: 93%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: #ff9800;
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }
    button:hover {
      background: #e68900;
    }
    #error {
      color: #ff5252;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Login dengan Token</h2>
    <select id="siteSelect">
      <option id="select1" value="1"></option>
      <option id="select2" value="2" style="display:block;">Website 2</option> 
    </select>
    <div id="content"></div>
    <input type="text" id="tokenInput" placeholder="Masukkan Token">
    <button onclick="checkToken()">Login</button>
    <p id="error"></p>
  </div>

  <script>

    let hari = new Date().getDay(); // 0=minggu,1=senin dst
    if (hari === 0 || hari === 6) hari = 1;

    const API_KEY = "AIzaSyBhLPNX7e0sA8VIy_jlvBKzl1qHYURHDnY";
    const SHEET_ID = "1LGn80ScYTUMXiTeH-Q-69Cd-RHZRJjf7q9c_GkV4tsk";
    const RANGE = "Sheet1!A1:F6"; // sesuaikan dengan range sheet
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        console.log("Hasil API:", data); // debug di console browser
        //const value = data.values ? data.values[hari][1] : "Tidak ada data";
        console.log("Row data:", data.values[hari]);
        
        // Ambil mapel sesuai hari (baris) dan site1 (kolom ke-2)
        let mapel1 = data.values[hari][1] || "";
        let status = data.values[hari][2] || "";
        let mapel2 = data.values[hari][3] || "";
        let mapelpem = data.values[hari][4] || "";
        const mapel = (status && status.toLowerCase() === "ok") ? mapel2 : mapel1;
        
        document.getElementById("select1").innerHTML = mapel.replace("_", " ").toUpperCase();
        document.getElementById("select2").innerHTML = mapelpem.replace("_", " ").toUpperCase();


        let statusPembeda = data.values[hari][5] || ""; // kolom ke-7 (F)

        let siteSelect = document.getElementById("siteSelect");
        let option2 = siteSelect.querySelector("option[value='2']");

        if (statusPembeda.toLowerCase() === "ada") {
          option2.style.display = "block"; // tampilkan Website 2
        } else {
          option2.style.display = "none";  // sembunyikan Website 2
          siteSelect.value = "1";          // default ke Website 1
        }

      })
      .catch(error => console.error("Error:", error));

    function generateToken(site) {
      let now = Math.floor(Date.now() / (1000 * 60 * 5));
      let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let token = "";
      for (let i = 0; i < 5; i++) {
        let index = (now + i * (site === 1 ? 7 : 11)) % chars.length;
        token += chars[index];
      }
      return token;
    }

    function checkToken() {
      let input = document.getElementById("tokenInput").value.trim().toUpperCase();
      let site = parseInt(document.getElementById("siteSelect").value);
      let currentToken = generateToken(site);

      if (input === currentToken) {
        localStorage.setItem("isLoggedIn" + site, "true");
        window.location.href = site === 1 ? "index1.html" : "index2.html";
      } else {
        document.getElementById("error").innerText = "‚ùå Token salah atau sudah kadaluarsa.";
      }
    }
  </script>
</body>
</html>
