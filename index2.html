<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website 2 - Soal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      color: #fff;
    }
    .soal-box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    h1 { margin-bottom: 10px; }
    li { margin: 8px 0; }
  </style>
</head>
<body>
  <h1>ðŸ“— Website 2 - Soal Hari Ini</h1>
  <div class="soal-box" id="content"></div>

  <button onclick="logout()">Logout</button>

  <script>
    // âœ… Cek login site2
    if (localStorage.getItem("isLoggedIn2") !== "true") {
      window.location.href = "login.html";
    }

    // âœ… Jadwal Website 2
    const jadwal2 = {
      1: { mapel: "Matematika", soal: [
        "Hitung hasil dari 25 x 12!",
        "Apa rumus luas segitiga?"
      ]},
      2: { mapel: "Sejarah", soal: [
        "Apa itu VOC?",
        "Kapan Indonesia merdeka?"
      ]},
      3: { mapel: "Fisika", soal: [
        "Sebutkan 3 contoh gaya dalam kehidupan sehari-hari!",
        "Apa rumus kecepatan?"
      ]},
      4: { mapel: "Kimia", soal: [
        "Apa itu reaksi oksidasi?",
        "Sebutkan 3 contoh asam kuat!"
      ]},
      5: { mapel: "Ekonomi", soal: [
        "Apa yang dimaksud inflasi?",
        "Jelaskan perbedaan ekonomi mikro dan makro!"
      ]}
    };

    // âœ… Ambil hari
    let hari = new Date().getDay();
    if (hari === 0 || hari === 6) hari = 1;

    let data = jadwal2[hari];
    let box = document.getElementById("content");
    box.innerHTML = `<h2>${data.mapel}</h2><ol>` +
      data.soal.map(s => `<li>${s}</li>`).join("") + "</ol>";

    // âœ… Logout
    function logout() {
      localStorage.removeItem("isLoggedIn2");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
