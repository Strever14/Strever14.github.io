<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Token & Jadwal</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(135deg,#ff9966,#ff5e62);
      margin:0; padding:20px; color:#fff; }
    h1 { text-align:center; }
    .card { background: rgba(0,0,0,0.3); padding:20px; border-radius:10px; margin:20px auto; max-width:600px; }
    .token { font-size:24px; font-weight:bold; color:#ffd700; }
    .countdown { color:#90ee90; margin-top:10px; }
    select { margin:5px; padding:5px; }
    label { display:block; margin:8px 0; }
    button { margin-top:15px; padding:10px 20px; cursor:pointer; border:none; border-radius:5px; background:#333; color:#fff; }
    button:hover { background:#222; }
  </style>
</head>
<body>
  <h1>ðŸ”‘ Admin Panel</h1>

  <!-- Bagian Token -->
  <div class="card">
  <h2 id="namatoken1">Token Website 1</h2>
  <p id="token1" class="token"></p>

  <div id="site2Box">
    <h2 id="namatoken2">Token KK-AKL</h2>
    <p id="token2" class="token"></p>
  </div>

  <p id="countdown" class="countdown"></p>
</div>

  <script>

    let hari = new Date().getDay(); // 0=minggu,1=senin dst
    if (hari === 0 || hari === 6) hari = 1;

    function loadJadwal(){
        const API_KEY = "AIzaSyBhLPNX7e0sA8VIy_jlvBKzl1qHYURHDnY";
        const SHEET_ID = "1LGn80ScYTUMXiTeH-Q-69Cd-RHZRJjf7q9c_GkV4tsk";
        const RANGE = "Sheet1!A1:G6"; // sesuaikan dengan range sheet

        const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;

        fetch(url)
          .then(response => response.json())
          .then(data => {
            console.log("Hasil API:", data); // debug di console browser

            let statusPembeda = data.values[hari][6] || ""; // kolom ke-7 (H), sesuaikan kalau beda
            let site2Box = document.getElementById("site2Box");

            // Ambil mapel sesuai hari (baris) dan site1 (kolom ke-2)
            let status = data.values[hari][1];
            let mapel1 = data.values[hari][2];
            let mapel2 = data.values[hari][3];
            let mapel3 = data.values[hari][4];
            let mapelpem = data.values[hari][5];
            let mapel;

            if (status && status.toLowerCase() === "1"){
              mapel = mapel1;
            }else if (status && status.toLowerCase() === "2"){
              mapel = mapel2;
            }else{
              mapel = mapel3;
            }

            document.getElementById("namatoken1").innerText = "TOKEN " + mapel.replace("_", " ").toUpperCase();
            document.getElementById("namatoken2").innerText = "TOKEN " + mapelpem.replace("_", " ").toUpperCase();
          
            if (statusPembeda.toLowerCase() === "ada") {
              site2Box.style.display = "block"; 
            } else {
              site2Box.style.display = "none";  
            }


          })
          .catch(error => console.error("Error:", error));
    }
    loadJadwal();



    /* ==================== BAGIAN TOKEN ==================== */
    function generateToken(site) {
      let now = Math.floor(Date.now() / (1000 * 60 * 5));
      let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      let token = "";
      for (let i = 0; i < 5; i++) {
        let index = (now + i * (site === 1 ? 7 : 11)) % chars.length;
        token += chars[index];
      }
      return token;
    }

    function updateTokens() {
      document.getElementById("token1").innerText = generateToken(1);
      document.getElementById("token2").innerText = generateToken(2);

      let now = Date.now();
      let nextChange = Math.ceil(now / (1000*60*5)) * (1000*60*5);
      let remaining = nextChange - now;
      let minutes = Math.floor(remaining / 60000);
      let seconds = Math.floor((remaining % 60000) / 1000);

      document.getElementById("countdown").innerText =
        "Token baru dalam: " + minutes + " menit " + seconds + " detik";
    }
    setInterval(updateTokens, 1000);
    updateTokens();

  </script>
</body>
</html>
