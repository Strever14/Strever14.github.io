<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website 1 - Soal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #185a9d, #43cea2);
      margin: 0;
      padding: 15px;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      background: rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 8px;
    }
    h3 {
      margin-top: 25px;
      border-bottom: 2px solid rgba(255,255,255,0.3);
      padding-bottom: 5px;
    }
    ol {
      padding-left: 18px;
    }
    li {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin: 4px 0;
      padding: 6px 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
      transition: background 0.3s;
    }
    label:hover {
      background: rgba(255,255,255,0.2);
    }
    textarea {
      width: 93%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: vertical;
      font-size: 15px;
      margin-top: 5px;
    }
    button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #e91e63;
      color: #fff;
      transition: background 0.3s;
    }
    button:hover {
      background: #c2185b;
    }
    /* Responsif untuk HP */
    @media (max-width: 600px) {
      body { padding: 10px; }
      .container { padding: 15px; }
      h1 { font-size: 20px; }
      h2 { font-size: 18px; }
      h3 { font-size: 16px; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“˜ Website 1 - Soal Hari Ini</h1>
    <div id="content"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    if (localStorage.getItem("isLoggedIn1") !== "true") {
      window.location.href = "login.html";
    }

    let hari = new Date().getDay(); // 0=minggu,1=senin dst
    if (hari === 0 || hari === 6) hari = 1;

    async function loadSoal() {
      try {
        let resJadwal = await fetch("../jadwal.json");
        let jadwal = await resJadwal.json();
        let mapel = jadwal.site1[hari];
        if (!mapel) {
          document.getElementById("content").innerHTML = "<p>Belum ada jadwal untuk hari ini.</p>";
          return;
        }

        let resSoal = await fetch(`../soal/${mapel}.json`);
        let data = await resSoal.json();

        let html = `<h2>${mapel.replace("_", " ").toUpperCase()}</h2>`;

        // Pilihan ganda
        html += "<h3>Pilihan Ganda</h3><ol>";
        data.pilihan_ganda.slice(0,35).forEach((q,i) => {
          html += `<li>${q.pertanyaan}<br>`;
          const abjad = ["A", "B", "C", "D", "E"];
          q.opsi.forEach((o, j) => {
            html += `<label><input type="radio" name="pg${i}"> ${abjad[j]}. ${o}</label>`;
          });
          html += "</li>";
        });
        html += "</ol>";


        // Essay
        html += "<h3>Essay</h3><ol>";
        data.essay.slice(0,5).forEach(q => {
          html += `<li>${q.pertanyaan}<br><textarea rows="3"></textarea></li>`;
        });
        html += "</ol>";

        document.getElementById("content").innerHTML = html;
      } catch (err) {
        document.getElementById("content").innerHTML = "<p>Soal tidak bisa dimuat.</p>";
        console.error(err);
      }
    }

    loadSoal();

    function logout() {
      localStorage.removeItem("isLoggedIn1");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
